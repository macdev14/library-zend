[form]
id = "register"
method = "post"

elements.id.type = "hidden"

elements.username.type = "text"
elements.username.options.label = "Usuário"
elements.username.options.class = "form-control"

elements.password.type = "password"
elements.password.options.label = "Senha"
elements.password.options.class = "form-control"

elements.confirm_password.type = "password"
elements.confirm_password.options.label = "Confirmar Senha"
elements.confirm_password.options.class = "form-control"

elements.role.type = "select"
elements.role.options.label = "Permissão"
elements.role.options.class = "form-select"

elements.submit.type = "submit"
elements.submit.options.class = "btn btn-primary"

[create : form]
elements.submit.options.label = "Cadastrar-se"
action = "add"


