[form]
id = "book"
method = "post"

elements.ID.type="hidden"

elements.Title.type = "text"
elements.Title.options.label = "Titulo"
elements.Title.options.class = "form-control"

elements.author_id.type = "select"
elements.author_id.options.label = "Autor"
elements.author_id.options.class = "form-select"


elements.Link.type = "text"
elements.Link.options.label = "Link da Imagem"
elements.Link.options.class = "form-control"

elements.submit.type = "submit"
elements.submit.options.class = "btn btn-primary"

[create : form]
elements.submit.options.label = "Cadastrar"
action = "create"

[edit : form]
elements.submit.options.label = "Atualizar"
action = "update"
